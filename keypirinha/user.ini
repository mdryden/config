[app]
launch_at_startup = yes
hotkey_run = Ctrl+`
ignored_packages = Bookmarks, WebSearch

[gui]
hide_on_focus_lost = immediate
show_on_taskbar = no
theme = JumboLayout

[external]


[console]


[network]


[var]


[env]


[theme/JumboLayout]
# Default layout
font_small_size = 9
font_snormal_size = 14
font_normal_size = 14
font_large_size = 28
layout = list_selmark, list_icon, list_dialnum, list_actions
compact_results = no
satellite_show = select
satellite_pos = topcenter
satellite_size = jumbo
control_margin = 6
textbox_padding = 4
listitem_padding = 2
listitem_title_font = snormal
